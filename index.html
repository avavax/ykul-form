<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Форма обратной связи</title>
</head>
<body>
    <main>
        <form action="#" method="POST" class="contact-form">
            <div class="contact-form__title">
                Форма обратной связи
            </div>
            <label class="contact-form__label">
                Имя
                <input type="text" name="name" class="contact-form__input">
            </label>
            <label class="contact-form__label">
                Email
                <input type="tel" name="mail" class="contact-form__input">
            </label>
            <label class="contact-form__label">
                Телефон
                <input type="tel" name="phone" class="contact-form__input">
            </label>
            <button type="submit" class="contact-form__button">Отправить</button>
        </form>        
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Форма обратной связи</title>
</head>
<body>
    <main>
        <form action="#" method="POST" class="contact-form">
            <div class="contact-form__title">
                Форма обратной связи
            </div>
            <div class="contact-form__field">
                <label for="name" class="contact-form__label">Имя</label>
                <input type="text" id="name" name="name" class="contact-form__input">
            </div>
            <div class="contact-form__field">
                <label for="mail" class="contact-form__label">Email</label>
                <input type="email" id="mail" name="mail" class="contact-form__input">
            </div>
            <div class="contact-form__field">
                <label for="phone" class="contact-form__label">Телефон</label>
                <input type="tel" id="phone" name="phone" class="contact-form__input">
            </div>
            <button type="submit" class="contact-form__button">Отправить</button>
        </form>        
    </main>
</body>
</html>
